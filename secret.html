<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Super Duper Difficult CTF Challenge!</title>
    <script>
        function checkSecret() {
            const userInput = document.getElementById("secretWord").value;
            const secret = "thisisthepassword";  // THIS IS THE SUPER SECRET PASSWORD!!!

            if (userInput.toLowerCase() === secret) {
                window.location.href = "nextpage.html";  // Redirect to the next page if correct
            } else {
                alert("Wrong word. Try again!");
            }
        }

        function showHint() {
            alert("Try inspecting the page.");
        }
    </script>
</head>
<body style="background-color: rgb(230, 173, 227);">
    <h1>Welcome to the Super Duper Difficult CTF Challenge!</h1>
    <h2>Enter the secret password to start.</h2>

    <input type="text" id="secretWord" placeholder="Enter the secret word">
    <button onclick="checkSecret()">Submit</button>

    <p>HINT: <span style="color: blue; text-decoration: underline; cursor: pointer;" onclick="showHint()">click_here</span>.</p>
</body>
</html>
